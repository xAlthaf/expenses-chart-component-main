<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="althaf">
      <div class="firstbox">
        <p class="mybalance">My balance</p>

        <p class="dollars">$921.48</p>
      </div>

      <div class="float">
        <img class="logo" src="./images/logo.svg" alt="" />
      </div>
    </div>

    <div class="secondbox">
      <div class="Spending">Spending - Last 7 days</div>

      <div class="box-row">
        <div class="monday"></div>
        <div class="tuesday"></div>
        <div class="wednesday"></div>
        <div class="thursday"></div>
        <div class="friday"></div>
        <div class="saturday"></div>
        <div class="sunday"></div>
      </div>

      <div class="weeks">
        <box class="">mon</box>
        <box>tue</box>
        <box>wed</box>
        <box>thu</box>
        <box>fri</box>
        <box>sat</box>
        <box>sun</box>
      </div>
      <hr />

      <div class="total">Total this month</div>
      <div class="badass">
        <div class="dollar">$478.33</div>

        <div class="left-side">
          <div class="plus2">+2.4%</div>
          <div class="from">from last month</div>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
